name: Daily Image Fetch

on:
  schedule:
    - cron: '41 5 * * *'  # run daily at 03:00 UTC
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requirements
        run: python -m pip install requests Pillow

      - name: Run image fetcher
        env:
        #   UNSPLASH_KEY: ${{ secrets.UNSPLASH_KEY }}
          PEXELS_KEY: ${{ secrets.PEXELS_KEY }}
          PIXABAY_KEY: ${{ secrets.PIXABAY_KEY }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/fetch_and_commit.py

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images index.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: add daily wallpapers (auto)"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
