name: Daily Image Fetch

on:
  schedule:
    - cron: '44 5 * * *'   # run daily at 11:11 UTC
  workflow_dispatch:         # allows manual trigger

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requirements
        run: python -m pip install --upgrade pip
      - run: python -m pip install requests Pillow

      - name: Run image fetcher
        env:
            
          PEXELS_KEY: ${{ secrets.PEXELS_KEY }}
          PIXABAY_KEY: ${{ secrets.PIXABAY_KEY }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/fetch_and_commit.py

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images index.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: add daily wallpapers (auto)"
            git push
          else
            echo "No changes to commit"
